<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FunOlympic - Broadcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 10px;
          padding: 10px;
          background-color: #f2f2f2;
      }
      .container {
          max-width: auto;
          margin: 20px auto;
      }
      .video-container {
          margin-bottom: 100px;
      }
      .video-container iframe {
          width: auto;
          height: auto;
      }
      .video-title {
          text-align: center;
          margin-top: 10px;
      }
  </style>
  </head>
  <body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">  
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://source.unsplash.com/mF9m6BRHCtg/40x40" alt="Logo">
            {% comment %} <span>FunOlympic</span> {% endcomment %}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/broadcast">Broadcast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedule">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Conditional login/signout links -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signout">Sign Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signin">Sign In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container my-7">
    <div class="row">
        {% for video in videos %}
        <div class="col-md-6">
            <div class="video-card">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ video.url }}" allowfullscreen></iframe>
                </div>
                <div class="video-info">
                    <h2>{{ video.title }}</h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
